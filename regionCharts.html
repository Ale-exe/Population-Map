<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="mapSetup.js" type="text/javascript" defer></script>
    <script src="countyMapSetup.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="countyMapStyles.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src='http://code.jquery.com/jquery-3.6.3.js'></script>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternomaly/1.3.2/patternomaly.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>County View</title>
</head>
<body onload="createRegionCharts()">


<div style="display: flex">
    <div id="returnToMap" onclick="window.location.href='dashboard.html'">
        <h1>Return to Map</h1>
    </div>

    <div id="regionHeadingBox">
        <h1 id="regionHeading">Region: <span id="region" style="color: blue">Placeholder</span> </h1>
    </div>
</div>

<div id="countyMainContent">


    <div id="chartRow1" class="chartRow">
        <div id="chart1" class="chart">    </div>
        <div id="chart2" class="chart">    </div>
    </div>

    <div id="chartRow2" class="chartRow">
        <div id="chart3" class="chart">    </div>
        <div id="chart4" class="chart">
            <div id="chart4a"> </div>

        </div>
    </div>

</div>


<div id="mapContainer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
